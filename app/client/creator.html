<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPit - Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #000;
      border-bottom: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    #info {
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #pitLabel {
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow:
        -2px 0 0 rgba(255, 0, 0, 0.6),
        2px 0 0 rgba(0, 255, 255, 0.6);
    }

    #slug {
      color: #999;
      font-weight: normal;
      cursor: pointer;
      transition: all 0.2s;
    }

    #slug:hover {
      text-decoration: underline;
      color: #fff;
    }

    #slug.copied {
      color: #0f0;
    }

    .copy-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
    }

    .copy-btn:hover {
      background: #fff;
      color: #000;
    }

    .copy-btn.copied {
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }

    #tools {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tool-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .tool-btn:hover {
      background: #fff;
      color: #000;
    }

    .tool-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .tool-btn.icon-btn {
      padding: 0;
      width: 36px;
    }

    .tool-btn:disabled,
    .modal-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .tool-btn:disabled:hover,
    .modal-btn:disabled:hover {
      background: transparent;
      color: inherit;
    }

    .modal-btn.save:disabled:hover {
      background: transparent;
      color: #0f0;
    }

    .color-picker-wrapper {
      position: relative;
      display: inline-block;
    }

    .color-btn {
      width: 36px;
      height: 36px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: all 0.1s;
      background: #000;
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .color-swatches {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: #000;
      border: 3px solid #fff;
      padding: 10px;
      gap: 8px;
      grid-template-columns: repeat(4, 1fr);
      z-index: 200;
    }

    .color-swatches.active {
      display: grid;
    }

    .swatch {
      width: 36px;
      height: 36px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: all 0.1s;
    }

    .swatch:hover {
      transform: scale(1.1);
    }

    .swatch.custom {
      position: relative;
      background: linear-gradient(135deg,
        #f00 0%, #ff0 17%, #0f0 33%,
        #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
    }

    #customColorPicker {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #canvas {
      position: fixed;
      top: 60px;
      left: 0;
      cursor: crosshair;
      background: #fff;
    }

    #canvas.panning {
      cursor: grab;
    }

    #canvas.panning:active {
      cursor: grabbing;
    }

    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #000;
      border: 2px solid #fff;
      padding: 8px 12px;
      font-size: 12px;
    }

    #zoomInfo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #000;
      border: 2px solid #fff;
      padding: 8px 12px;
      font-size: 11px;
      color: #fff;
    }

    .connected { color: #0f0; }
    .disconnected { color: #f00; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #000;
      border: 3px solid #fff;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Special Elite', monospace;
    }

    .modal-close:hover {
      background: #fff;
      color: #000;
    }

    .modal h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow:
        -2px 0 0 rgba(255, 0, 0, 0.6),
        2px 0 0 rgba(0, 255, 255, 0.6);
    }

    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .modal-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
      text-transform: uppercase;
    }

    .modal-btn:hover {
      background: #fff;
      color: #000;
    }

    .modal-btn.danger {
      border-color: #f00;
      color: #f00;
    }

    .modal-btn.danger:hover {
      background: #f00;
      color: #fff;
    }

    .modal-btn.save {
      border-color: #0f0;
      color: #0f0;
    }

    .modal-btn.save:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="info">
      <span id="pitLabel">Pit</span>
      <span id="slug" title="Click to copy link"></span>
    </div>
    <div id="tools">
      <button class="tool-btn active" id="penBtn">PEN</button>
      <button class="tool-btn" id="eraserBtn">ERASE</button>
      <div class="color-picker-wrapper">
        <div class="color-btn" id="colorBtn"></div>
        <div class="color-swatches" id="colorSwatches">
          <div class="swatch" style="background: #000000;" data-color="#000000"></div>
          <div class="swatch" style="background: #ffffff;" data-color="#ffffff"></div>
          <div class="swatch" style="background: #ff0000;" data-color="#ff0000"></div>
          <div class="swatch" style="background: #00ff00;" data-color="#00ff00"></div>
          <div class="swatch" style="background: #0000ff;" data-color="#0000ff"></div>
          <div class="swatch" style="background: #ffff00;" data-color="#ffff00"></div>
          <div class="swatch" style="background: #ff00ff;" data-color="#ff00ff"></div>
          <div class="swatch" style="background: #00ffff;" data-color="#00ffff"></div>
          <div class="swatch" style="background: #ff6b35;" data-color="#ff6b35"></div>
          <div class="swatch" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
          <div class="swatch" style="background: #ff006e;" data-color="#ff006e"></div>
          <div class="swatch" style="background: #8338ec;" data-color="#8338ec"></div>
          <div class="swatch custom">
            <input type="color" id="customColorPicker" value="#000000">
          </div>
        </div>
      </div>
      <button class="tool-btn icon-btn" id="exportBtn" title="Export View">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="6" width="20" height="14" rx="2"/>
          <circle cx="12" cy="13" r="3"/>
          <path d="M7 6V4"/>
        </svg>
      </button>
      <button class="tool-btn icon-btn" id="exportFullBtn" title="Export Full">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <path d="M17 21v-8H7v8"/>
          <path d="M7 3v5h8"/>
        </svg>
      </button>
      <button class="tool-btn" id="bailBtn">BAIL!</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <div id="status">
    <span id="statusText" class="disconnected">Connecting...</span>
  </div>

  <div id="zoomInfo">
    Zoom: <span id="zoomLevel">100%</span> | Pan: Space/Right-Drag
  </div>

  <div class="modal" id="bailModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeBailModal()">Ã—</button>
      <h2>Bail Out?</h2>
      <p>What do you want to do?</p>
      <div class="modal-actions">
        <button class="modal-btn save" id="saveBeforeBailBtn">ðŸ’¾ Save First!</button>
        <button class="modal-btn danger" id="flushBtn">ðŸ”¥ Flush the Pit</button>
        <button class="modal-btn" id="bailHomeBtn">ðŸ‘‹ Bail</button>
      </div>
    </div>
  </div>

  <script type="module" src="./creator.js"></script>
</body>
</html>
