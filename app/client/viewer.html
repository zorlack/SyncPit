<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPit - Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #111;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    #info {
      font-size: 14px;
      color: #888;
    }

    #slug {
      color: #0ff;
      font-weight: bold;
      font-family: monospace;
    }

    #viewerBadge {
      background: #222;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      color: #0ff;
      border: 1px solid #0ff;
    }

    #followBtn {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }

    #followBtn:hover {
      background: #333;
    }

    #followBtn.active {
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }

    #creatorCursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid #f0f;
      border-radius: 50%;
      pointer-events: none;
      display: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #canvas {
      position: fixed;
      top: 60px;
      left: 0;
      cursor: default;
      background: #fff;
    }

    #canvas.panning {
      cursor: grab;
    }

    #canvas.panning:active {
      cursor: grabbing;
    }

    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }

    #zoomInfo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #888;
    }

    .connected { color: #0f0; }
    .disconnected { color: #f00; }
  </style>
</head>
<body>
  <div id="header">
    <div id="info">
      <span style="color: #fff; font-weight: bold;">The Well</span>
      <span style="color: #666;">â†’</span>
      <span style="color: #888;">Pit</span>
      <span id="slug"></span>
    </div>
    <div style="display: flex; align-items: center;">
      <button id="followBtn">Follow Creator</button>
      <div id="viewerBadge">VIEW ONLY</div>
    </div>
  </div>

  <div id="creatorCursor"></div>
  <canvas id="canvas"></canvas>

  <div id="status">
    <span id="statusText" class="disconnected">Connecting...</span>
  </div>

  <div id="zoomInfo">
    Zoom: <span id="zoomLevel">100%</span> | Pan: Drag/Space
  </div>

  <script type="module" src="./viewer.js"></script>
