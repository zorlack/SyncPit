<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncPit - Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #000;
      border-bottom: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    #info {
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #pitLabel {
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow:
        -2px 0 0 rgba(255, 0, 0, 0.6),
        2px 0 0 rgba(0, 255, 255, 0.6);
    }

    #slug {
      color: #999;
      font-weight: normal;
      cursor: pointer;
      transition: all 0.2s;
    }

    #slug:hover {
      text-decoration: underline;
      color: #fff;
    }

    #slug.copied {
      color: #0f0;
    }

    .copy-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
    }

    .copy-btn:hover {
      background: #fff;
      color: #000;
    }

    .copy-btn.copied {
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }

    #viewerBadge {
      background: transparent;
      padding: 4px 12px;
      font-size: 12px;
      color: #fff;
      border: 2px solid #0ff;
    }

    .tool-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .tool-btn:hover {
      background: #fff;
      color: #000;
    }

    .tool-btn.icon-btn {
      padding: 0;
      width: 36px;
    }

    .tool-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .tool-btn:disabled:hover {
      background: transparent;
      color: inherit;
    }

    #followBtn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0 14px;
      height: 36px;
      cursor: pointer;
      font-size: 12px;
      font-family: 'Special Elite', monospace;
      transition: all 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #followBtn:hover {
      background: #fff;
      color: #000;
    }

    #followBtn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    #creatorCursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid #f0f;
      border-radius: 50%;
      pointer-events: none;
      display: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #canvas {
      position: fixed;
      top: 60px;
      left: 0;
      cursor: default;
      background: #fff;
    }

    #canvas.panning {
      cursor: grab;
    }

    #canvas.panning:active {
      cursor: grabbing;
    }

    #status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #000;
      border: 2px solid #fff;
      padding: 8px 12px;
      font-size: 12px;
    }

    #zoomInfo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #000;
      border: 2px solid #fff;
      padding: 8px 12px;
      font-size: 11px;
      color: #888;
    }

    .connected { color: #0f0; }
    .disconnected { color: #f00; }
  </style>
</head>
<body>
  <div id="header">
    <div id="info">
      <span id="pitLabel">Pit</span>
      <span id="slug" title="Click to copy link"></span>
      <div id="viewerBadge">VIEW ONLY</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <button class="tool-btn icon-btn" id="exportBtn" title="Export View">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="6" width="20" height="14" rx="2"/>
          <circle cx="12" cy="13" r="3"/>
          <path d="M7 6V4"/>
        </svg>
      </button>
      <button class="tool-btn icon-btn" id="exportFullBtn" title="Export Full">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <path d="M17 21v-8H7v8"/>
          <path d="M7 3v5h8"/>
        </svg>
      </button>
      <button id="followBtn">FOLLOW</button>
    </div>
  </div>

  <div id="creatorCursor"></div>
  <canvas id="canvas"></canvas>

  <div id="status">
    <span id="statusText" class="disconnected">Connecting...</span>
  </div>

  <div id="zoomInfo">
    Zoom: <span id="zoomLevel">100%</span> | Pan: Space/Right-Drag
  </div>

  <script type="module" src="./viewer.js"></script>
