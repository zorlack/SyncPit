version: '3.8'

services:
  well:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/zorlack/syncpit/welld:dev
    container_name: syncpit-well
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PITS_DIR=/app/pits
      - PIT_TTL_MINUTES=30
      - CLEANUP_INTERVAL_MINUTES=5
    volumes:
      # Persist pit data
      - pits-data:/app/pits
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  pits-data:
    driver: local
